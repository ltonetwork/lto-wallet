language: node_js
node_js: 20
dist: jammy

cache:
  yarn: true
  directories:
    - node_modules

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/

stages:
  - name: test
    if: tag IS blank
  - name: release
    if: branch = master AND type = push
  - name: deploy
    if: tag IS present OR (branch = staging AND type = push)

env:
  - NODE_OPTIONS=--openssl-legacy-provider

before_install:
  - corepack enable
  - yarn --version

jobs:
  include:
    - stage: test
      install:
        - yarn install
      script:
        - yarn test

    - stage: release
      before_script:
        - CURRENT_VERSION=$(git describe --tags --abbrev=0)
        - |
          if (git log $CURRENT_VERSION..HEAD | grep -q -i "\[bump:major\]"); then
            NEXT_VERSION=$(awk -F. -v OFS=. '{$1++;$2=0;$3=0;print}' <<< "$CURRENT_VERSION")
          elif (git log $CURRENT_VERSION..HEAD | grep -q -i "\[bump:minor\]"); then
            NEXT_VERSION=$(awk -F. -v OFS=. '{$2++;$3=0;print}' <<< "$CURRENT_VERSION")
          else
            NEXT_VERSION=$(awk -F. -v OFS=. '{$3++;print}' <<< "$CURRENT_VERSION")
          fi
      script:
        - git tag "$NEXT_VERSION"
      deploy:
        provider: releases
        edge: true  # opt in to dpl v2
        token:
          secure: ""

    - name: "Testnet"
      stage: deploy
      install:
        - npm version --new-version $TRAVIS_TAG --no-git-tag-version
        - yarn install
      script:
        - yarn build:testnet
      deploy:
        provider: s3
        edge: true  # opt in to dpl v2
        access_key_id: "AKIA5RMFNFEWJOX5Y2AX"
        secret_access_key:
          secure: ""
        bucket: "lto-wallet-testnet"
        region: eu-west-1
        cleanup: false
        detect_encoding: true
        local_dir: dist
        on:
          tags: true

    - name: "Mainnet"
      stage: deploy
      install:
        - npm version --new-version $TRAVIS_TAG --no-git-tag-version
        - yarn install
      script:
        - yarn build:mainnet
      deploy:
        provider: s3
        edge: true  # opt in to dpl v2
        access_key_id: "AKIAQUQNQW2MPO46CH4R"
        secret_access_key:
          secure: ""
        bucket: "lto-wallet"
        region: eu-west-1
        cleanup: false
        detect_encoding: true
        local_dir: dist
        on:
          tags: true

