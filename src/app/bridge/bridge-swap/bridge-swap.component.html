<ng-container [ngSwitch]="step">
  <lto-wallet-instructions *ngSwitchCase="1" (nextStep)="gotoStep2()"></lto-wallet-instructions>
  <lto-wallet-swap-type *ngSwitchCase="2" (selectType)="selectSwapType($event)"></lto-wallet-swap-type>
  <lto-wallet-example *ngSwitchCase="3" [swapType]="swapType" (nextStep)="goToNextStep()"></lto-wallet-example>
  <!-- From here our path splits 4 erc->mainnet part, 5-13 mainnet->erc part -->
  <lto-wallet-deposit-erc *ngSwitchCase="4" [swapType]="swapType" (close)="close()"></lto-wallet-deposit-erc>
  <!-- mainnet -> erc part -->
  <lto-wallet-withdraw-form *ngSwitchCase="5" [swapType]="swapType" (close)=" close()"></lto-wallet-withdraw-form>
  <lto-wallet-withdraw-cex *ngSwitchCase="100" (nextStep)="toBinanceCEX()" (close)="close()"></lto-wallet-withdraw-cex>
</ng-container>

<button mat-icon-button class="close-button" (click)="close()" tabindex="-1">
  <mat-icon>close</mat-icon>
</button>
