<h2 mat-dialog-title>How does it work?</h2>
<mat-dialog-content>
  <ng-container>
    <p>
      To withdraw tokens to Binance Exchange, find your LTO deposit address in your Binance account.
    </p>
    <p>
      Make sure the network "LTO" has been checked. The address starts with 3J.
    </p>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="nextStepClick()">Next</button>
</mat-dialog-actions>
