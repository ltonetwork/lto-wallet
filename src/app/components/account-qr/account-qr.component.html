<ng-container *ngIf='!show'>
  <div class='qrcode'>
    <img src="assets/qr-blurred.png" alt="Blurred QR code" title="Show account QR code with seed phrase" (click)='show = true' />
  </div>
</ng-container>

<ng-container *ngIf='show'>
  <qrcode [qrdata]="account | json" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
</ng-container>
