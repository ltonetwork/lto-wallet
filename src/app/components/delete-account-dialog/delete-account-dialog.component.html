<h2 mat-dialog-title>Delete account</h2>
<mat-dialog-content>
  <p class="main">Are you sure that you want to delete this account from your device?</p>
  <p class="second"><mat-chip color="warn">Warning!</mat-chip> If you do not have your seed phrase written down, you will loose your funds.</p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close="true" color="warn">Delete</button>
</mat-dialog-actions>
