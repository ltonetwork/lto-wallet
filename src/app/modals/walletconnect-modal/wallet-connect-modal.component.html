<ng-container *ngIf="uri$ | async as uri">
  <qrcode [qrdata]="uri" [size]="300" errorCorrectionLevel="M"></qrcode>

  <div class="actions">
    <button mat-button (click)="copyToClipboard(uri)">Copy link</button>
  </div>
</ng-container>

<ng-container *ngIf="!(uri$ | async)">
  <p>Connecting to WalletConnect...</p>
</ng-container>
