<h1 mat-dialog-title>Withdraw</h1>
<mat-dialog-content>
  <p>Some explanation about Withdraw</p>
  <form fxLayout="column" [formGroup]="withdrawForm">
    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput type="text" formControlName="address" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" required />
      <mat-hint>Balance: {{ (balance$ | async)?.available | amountDivide }}</mat-hint>
    </mat-form-field>
    <mat-form-field class="fee">
      <mat-label>Fee</mat-label>
      <input matInput type="number" formControlName="fee" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="withdraw()" [disabled]="withdrawForm.invalid">Withdraw</button>
</mat-dialog-actions>
